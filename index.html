<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Sans+Khmer:wght@400;500;600&family=Open+Sans:wght@400;500;600&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather app</title>
  </head>

  <body>
    <!-- container-flex start -->
    <span class="header">WEATHER FORECAST</span>
    <div class="container-flex">
      <div class="left-container">
        <div class="greeting-upper">
          <div class="image">
            <img src="img/sunrise_1.svg" alt="sunrise" id="greet-image"/>
          </div>
          <div class="greeting"></div>
          <div class="time"></div>
        </div>
        <div class="temperature-column">
          <div class="celcius">
            <span class="celcius-number"></span>
            <span class="celcius-symbol">°C</span>
          </div>
          <span class="or">/</span>
          <div class="fahrenheit">
            <span class="fahrenheit-number"></span>
            <span class="fahrenheit-symbol">°F</span>
          </div>
        </div>
        <div class="weather-feel"></div>
      </div>
      <div class="right-container">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
                id="search-input"
              />
            </div>
            <div class="col-1 p-1">
              <img src="img/map-pin.svg" alt="current" class="current" id="current-id" />
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn w-100" value="Search" />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1></h1>
              <ul>
                <li class="time" id="time"></li>
                <li >Humidity: <strong id="humidity"></strong></li>
                <li >
                  Wind:
                  <strong id="wind"></strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8 p-4">
              <div class="flex">
                <div class="image-update">
                  <img src="" alt="" id="icon">
                </div>
                <div class="celcius celcius-right">
                  <span class="celcius-number celcius-number-right"></span>
                  <span class="celcius-symbol celcius-symbol-right">°C</span>
                </div>
              </div>
              
              <div class="feel"></div>
              <div class="weather-feel weather-feel-right"></div>
            </div>
          </div>
        </div>
        <div class="weather-forcast" id="weather-forcast-id">
        
        </div>

      </div>
    </div>
    <!-- container-flex end -->
    <footer>
      This project is coded by <a href="https://www.linkedin.com/in/kuncha-supriya/" target="_blank" rel="noopener noreferrer" id="linkedin">Supriya</a> and 
      <a href="https://github.com/SupriyaKuncha/weather-app.git"  target="_blank" rel="noopener noreferrer" >Click here</a> for source code.
      It is hosted on <a href="https://www.netlify.com/" target="_blank" rel="noopener noreferrer">Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
